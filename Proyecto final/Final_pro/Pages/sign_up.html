		<main>
			<h2>Registrarse</h2>
			<p>Por favor, complete el formulario para poder registrarse en el sitio. </p>
			
			<form>
				<label>Name</label>
				<input type="text" name="first_name" required="" maxlength="30" placeholder="Juan" autofocus="" autocomplete=""> <br>

				<label>Apellido</label>
				<input type="text" name="last_name" required="" maxlength="30" placeholder="Perez" autocomplete=""><br>

				<label>Nombre de Usuario</label>
				<input type="text" name="Username" required="" minlength="4" maxlength="24" placeholder="Juanpe02" pattern="[A-Za-z0-9]{4,24}"> <br>

				<label>Edad</label>
				<input type="number" name="age" placeholder="25"><br>

				<label>País</label>
				<input type="text" name="country" placeholder="Ecuador"><br>

				<label>E-mail</label>
				<input type="email" name="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="" placeholder="Juan.Perez@gmail.com" ><br>

				<label>Ingrese una contraseña</label>
				<input type="password" name="password" required="" pattern="[A-Za-z0-9]{8,24}" minlength="8" maxlength="24" placeholder="*************" data-toggle="tooltip" title="Ingrese 8 a 24 caracteres alfa numéricos"><br>

				<label>Confirme su contraseña</label>
				<input type="password" name="conf_password" required="" pattern="[A-Za-z0-9]{8,24}" minlength="8" maxlength="24" placeholder="*************" data-toggle="tooltip" title="Las contraseñas deben coincidir"><br>

				 <input type="reset" name="reset" value="Borrar todo"> <input type="submit" name="Sign_u">
			</form>
